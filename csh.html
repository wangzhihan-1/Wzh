<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Player</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Video Player</h1>
        <video width="640" height="360" controls class="border border-gray-300 rounded-md shadow-md">
            <source src="c.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Audio Player</h1>
        <audio controls class="border border-gray-300 rounded-md p-4 shadow-md">
            <source src="d.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
