<!DOCTYPE html>
<html>
<head>
    <title>MIDI播放器</title>
    <script src="https://cdn.jsdelivr.net/npm/midijs@0.15.0/dist/midi.min.js"></script>
</head>
<body>
    <button id="play">播放</button>
    <button id="stop">停止</button>

    <script>
        const playBtn = document.getElementById('play');
        const stopBtn = document.getElementById('stop');
        
        // 使用修正后的raw链接
        const midiUrl = 'https://raw.githubusercontent.com/wangzhihan-1/Wzh/911ac0dfd0906bddf90ae86a1699397fe5929096/%E6%9C%80%E7%BB%88%E7%89%88.mid';
        
        playBtn.addEventListener('click', () => {
            MIDIjs.play(midiUrl); // 播放MIDI
        });
        
        stopBtn.addEventListener('click', () => {
            MIDIjs.stop(); // 停止播放
        });
    </script>
</body>
</html>
