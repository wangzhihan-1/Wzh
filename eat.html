        body {

            background-color: #e0e0e0; /* 莫兰迪色系背景色示例 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        #wheel {
            width: 100%;
            height: 100%;

            background-color: #f5f5f5; /* 转盘背景色 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

       .slice {
            position: absolute;
            width: 100%;
            height: 100%;
            clip: rect(0, 200px, 400px, 0);
            transform-origin: 100% 100%;
        }

       .slice span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            white-space: nowrap;
        }

        #pointer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #ff6f00; /* 指针颜色 */
            z-index: 10;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #ff6f00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        #result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
