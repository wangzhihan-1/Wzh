<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* 设置背景图片，将这里的图片路径替换为你实际的菠萝图案图片路径 */
            background-image: url('https://example.com/pineapple.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-color: #f4f4f4;
        }

       .calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
        }

       .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        /* 数字按钮颜色 */
        button:nth-child(-n+12):not(:nth-child(4)):not(:nth-child(8)) {
            background-color: #73a6ff;
            color: white;
        }

        button:nth-child(-n+12):not(:nth-child(4)):not(:nth-child(8)):hover {
            background-color: #5c8ee6;
        }

        /* 运算符按钮颜色 */
        button:nth-child(4),
        button:nth-child(8),
        button:nth-child(12),
        button:nth-child(16) {
            background-color: #ffbc52;
            color: white;
        }

        button:nth-child(4):hover,
        button:nth-child(8):hover,
        button:nth-child(12):hover,
        button:nth-child(16):hover {
            background-color: #e6a449;
        }

        /* 等号按钮颜色 */
        button:nth-child(15) {
            background-color: #66bb6a;
            color: white;
        }

        button:nth-child(15):hover {
            background-color: #55a259;
        }

        /* 清除按钮颜色 */
        button:nth-child(17) {
            background-color: #ef5350;
            color: white;
        }

        button:nth-child(17):hover {
            background-color: #d64946;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = '错误';
            }
        }
    </script>
</body>

</html>
