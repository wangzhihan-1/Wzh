<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感恩爸妈的每一餐</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f5e9;
            margin: 0;
            padding: 0;
        }

        /* 顶部横幅样式 */
        header {
            background-color: #fcd988;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            color: #333;
        }

        /* 导航栏样式 */
        nav {
            text-align: right;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #666;
        }

        /* 图片展示区样式 */
     .image-section {
            text-align: center;
            margin-top: 30px;
        }

     .image-section img {
            max-width: 100%;
            height: auto;
            margin: 10px;
            border: 2px solid #ffa500;
            transition: transform 0.3s ease;
        }

     .image-section img:hover {
            transform: scale(1.1);
        }

        /* 文字区样式 */
     .text-section {
            text-align: center;
            margin: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        /* 视频区样式 */
     .video-section {
            text-align: center;
            margin-top: 30px;
        }

        /* 底部样式 */
        footer {
            text-align: center;
            padding: 10px;
            color: #666;
        }
    </style>
</head>

<body>
    <!-- 顶部横幅 -->
    <header>
        <h1>感恩爸妈的每一餐</h1>
    </header>
    <!-- 导航栏 -->
    <nav>
        <a href="#">返回首页</a>
    </nav>
    <!-- 图片展示区 -->
    <div class="image-section">
        <img src="妈妈炒菜背影.jpg" alt="妈妈专注炒菜的背影">
        <img src="爸爸准备食材.jpg" alt="爸爸精心准备食材">
    </div>
    <!-- 文字区，加入五言律诗 -->
    <div class="text-section">
        <p>从小到大，每一顿饭都饱含着爸妈的爱与关怀。那些精心烹饪的美食，不仅填饱了我的肚子，更温暖了我的心。感谢爸妈，日复一日为我准备美味的餐食。</p>
        <p>以下是一首感恩爸妈做饭的五言律诗：</p>
        <p>《谢亲馔》
          <br>灶火映亲颜，
          <br>佳肴满案间。
          <br>朝朝辛味累，
          <br>岁岁爱心殷。
          <br>米麦融情煮，
          <br>羹汤带意颁。
          <br>深恩何以报，
          <br>侍侧尽余闲。
        </p>
    </div>
    <!-- 视频区 -->
    <div class="video-section">
        <video src="你的讲述视频.mp4" controls autoplay></video>
    </div>
    <!-- 底部 -->
    <footer>
        版权所有 ©[你的名字] 2025
    </footer>
</body>

</html>
